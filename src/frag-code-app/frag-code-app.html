<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../frag-code-elements/frag-code-form.html">

<dom-module id="frag-code-app">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      .iron-flex{
        width: 50%;
        margin-right: 1em;
      }
    </style>
  <div class="layout horizontal">
    <frag-code-collection class="iron-flex"></frag-code-collection>
    <frag-code-form class="iron-flex" codeCollection="{{codeCollection}}"></frag-code-form>
  </div>
  </template>

  <script>
    Polymer({
      is: "frag-code-app",
      properties: {
        collection:{
          type: Array,
          value: function(){ return []; }
        },
      },
      observers: [
        "_collectionChanged(collection.*)"
      ],
      _collectionChanged: function(){
        console.log("desde el observador del host: ");
        console.log(this.collection);
      }
    })
  </script>
</dom-module>
